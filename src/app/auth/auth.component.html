<div class="row">
    <div class="col-xs-12">
        <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
        <div *ngIf="isLoalding">
            <app-loalding></app-loalding>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoalding">
            <div class="form-group">
                <label for="email">
                    E-mail
                </label>
                <input type="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">
                    password
                </label>
                <input type="password" class="form-control" ngModel required name="password" minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' :
                    'Sign Up'}}</button> |
                <button class="btn btn-primary" (click)="onSwichMode()" type="button">{{ isLoginMode ? 'Sign Up' :
                    'Login'}}</button>
            </div>
        </form>
    </div>
</div>
